<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de café</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span> </h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Curso</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas, cursos y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg">

        </div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" name="" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="email" placeholder="Tu email" name="" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="textareaid">Mensaje</label>
                <textarea class="campo__field--textarea" id="textareaid" placeholder="Tu mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" class="boton boton__primario" value="Enviar">
            </div>
        </form>


    </main>

    <footer class="footer ">
        <div class="contenedor ">
            <div class="barra ">
                <a href="index.html " class="logo ">
                    <h1 class="logo__nombre no-margin centrar-texto ">Blog<span class="logo__bold ">DeCafé</span> </h1>
                </a>

                <nav class="navegacion ">
                    <a href="nosotros.html " class="navegacion__enlace ">Nosotros</a>
                    <a href="cursos.html " class="navegacion__enlace ">Curso</a>
                    <a href="contacto.html " class="navegacion__enlace ">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="modernizr.js"></script>
</body>

</html>
